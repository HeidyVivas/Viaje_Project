<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-96">
    <h2 class="text-2xl font-semibold text-center mb-6">Iniciar Sesión</h2>

    <form action="login.php" method="POST" class="space-y-4">
      <input type="email" name="correo" placeholder="Correo" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-sky-500">
      <input type="password" name="contrasena" placeholder="Contraseña" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-sky-500">
      <button type="submit"
        class="w-full py-3 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition">
        Entrar
      </button>
    </form>
  </div>
</body>
</html>
